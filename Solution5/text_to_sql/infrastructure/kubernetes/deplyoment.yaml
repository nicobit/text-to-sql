apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapi
spec:
  replicas: 2
  selector:
    matchLabels: { app: myapi }
  template:
    metadata: { labels: { app: myapi } }
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/myapi:latest
          ports: [{ containerPort: 8000 }]
          env:
            - name: SETTINGS_BACKEND   # your Secrets-Toolkit
              value: keyvault
            - name: KEYVAULT_URL
              value: https://kv-prod.vault.azure.net/
